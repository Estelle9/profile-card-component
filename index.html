<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="container__profile-card">
      <div class="container__img">
        <img src="./images/bg-pattern-card.svg" alt="blue">
      </div>
      <div class="container__information">
        <div class="container__profile-img">
          <img class="image" src="./images/image-victor.jpg" alt="Victor">
        </div>
        <div class="container__profile-info">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
      </div>
      <div class="container__statistics">
        <div class="info">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="info">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="info">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Estelle9">Estelle</a>.
  </div>
</body>

</html>
